<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- styles -->
    <!-- <link type="text/css" href="/css/style.css" rel="stylesheet"> -->
    <link type="text/css" href="./css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- js links -->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <title>Fish Pond</title>
    <!-- link to manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FFE1C4">
</head>
<body style="background: rgb(21,101,192);background: linear-gradient(315deg, rgba(21,101,192,1) 0%, rgba(2,136,209,1) 39%, rgba(0,172,193,1) 100%);">
    <div class="container">
        <div class="row valign-wrapper" style="height: 90%">
            <div class="col s12">
                <div class="card white hoverable">
                    <div class="card-content center">
                        <h5 style="margin: 0px;">Welcome to the</h5>
                        <h4> <b>FishPond</b></h4>
                        <br>
                        <button data-target="modal-login" class="btn cyan modal-trigger">Login</button>
                        <button data-target="modal-signup" class="btn cyan modal-trigger">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-login" class="modal">
            <div class="modal-content">
                <h4>Login</h4>
                <form id="login">
                    <div class="input-field">
                        <input type="email" class="validate" required name="email" value="">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="validate" required name="password" value="">
                        <label for="password">Password</label>
                    </div>
                    <button class="modal-close waves-effect cyan btn-flat">Login</button>
                </form>
            </div>
        </div>
        <div id="modal-signup" class="modal">
            <div class="modal-content">
                <h4>Sign Up</h4>
                <br>
                <form id="signup">
                    <div class="input-field">
                        <input placeholder="Jane" type="text" class="validate" name="first_name" value="">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field">
                        <input placeholder="Doe" type="text" class="validate" name="last_name" value="">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="input-field">
                        <input placeholder="London" type="text" class="validate" name="origin" value="">
                        <label for="origin">Origin City</label>
                    </div>
                    <div class="input-field">
                        <input type="text" class="validate" name="username" value="">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="email" class="validate" name="email" value="">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="validate" name="password" value="">
                        <label for="password">Password</label>
                    </div>
                    <button class="modal-close waves-effect cyan btn-flat">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <!-- other scripts -->
    <script src="./js/app.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/auth.js"></script>
</body>
<script>
    $(document).ready(function () {
        var elems = document.querySelectorAll('.modal');
        M.Modal.init(elems);
    });
</script>
</html>
