<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- styles -->
    <!-- <link type="text/css" href="/css/style.css" rel="stylesheet"> -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- js links -->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
    <title>Fish Pond</title>
    <!-- link to manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body class="blue">

    <div class="page-content">
        <!-- HEADER -->
        <div class="head container">
            <ul id="top-bar">
                <li>
                    <h5 class="grey-text text-lighten-4"><b>FishPond</b></h5>
                </li>
                <li>
                    <div id="logout">
                        <i class="btn-flat material-icons grey-text text-lighten-4">exit_to_app</i>
                    </div>
                </li>
            </ul>
        </div>
        <!-- CONTENT -->
        <div class="content container">
            <h4>Feed</h4>
        </div>
        <!-- FOOTER -->
        <div class="end z-depth-0">
            <div class="container">
                <div class="row">
                    <ul class="center">
                        <li class="col s3">
                            <a id="pond-button" class="btn-floating disabled cyan waves-effect"><i
                                    class="material-icons">home</i></a>
                        </li>
                        <li class="col s3">
                            <a id="feed-button" class="btn-floating cyan waves-effect"><i
                                    class="material-icons">home</i></a>
                        </li>
                        <li class="col s3">
                            <a id="chats-button" class="btn-floating cyan waves-effect"><i
                                    class="material-icons">chat_bubble</i></a>
                        </li>
                        <li class="col s3">
                            <a id="profile-button" class="btn-floating cyan waves-effect"><i
                                    class="material-icons">account_circle</i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <!-- other scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/db.js"></script>
</body>
</html>
