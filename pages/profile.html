<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- styles -->
    <link type="text/css" href="../css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="../css/style.css" rel="stylesheet">
    <!-- js links -->
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <title>Fish Pond</title>
    <!-- link to manifest -->
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body>
    <div class="container">
        <ul id="top-bar" class="center row">
            <li class="col s3">
                <h5 class="grey-text text-lighten-4"><b>FishPond</b></h5>
            </li>
            <li class="col s9 right-align">
                <div id="logout">
                    <i style="padding: 0px" class="btn-flat material-icons grey-text text-lighten-4">exit_to_app</i>
                </div>
            </li>
        </ul>
    </div>
    <div class="end">
        <div class="container">
            <div class="row">
                <ul class="center">
                    <li class="col s3">
                        <a id="pond-button" class="btn-floating cyan waves-effect"><i
                                class="material-icons">home</i></a>
                    </li>
                    <li class="col s3">
                        <a id="feed-button" class="btn-floating cyan waves-effect"><i
                                class="material-icons">home</i></a>
                    </li>
                    <li class="col s3">
                        <a id="chats-button" class="btn-floating cyan waves-effect"><i
                                class="material-icons">chat_bubble</i></a>
                    </li>
                    <li class="col s3">
                        <a id="profile-button" class="btn-floating disabled cyan waves-effect"><i
                                class="material-icons">account_circle</i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="center container">
        <div id="profile-data" class="center-align">
            <div class="preloader-wrapper active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/db.js"></script>
    <script src="../js/ui.js"></script>
</body>
<script>

    $(document).ready(() => {
        loadProfile($.parseJSON(sessionStorage.user));
    });

</script>

</html>
