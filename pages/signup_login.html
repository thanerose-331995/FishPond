<body>
    <div class="container">
        
        <!-- LOGIN FORM -->
        <div class="login-form">
            <h3>Login</h3>
            <div class="row">
                <form class="login col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate" required>
                            <label for="username">Username</label>
                            <div></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                </form>
                <a class="waves-effect waves-light indigo btn" onclick="showForm(this, '.signup-form')">Sign Up</a>
                <br>
                <button class="btn waves-effect waves-light indigo disabled" type="submit" name="action">Submit
                    <i class="material-icons right" onclick="login()">send</i>
                </button>
            </div>
        </div>


        <!-- SIGN UP FORM -->
        <div class="signup-form hide">
            <h3>Sign Up</h3>
            <div class="row">
                <form class="signup col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Jane" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input placeholder="Doe" id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="London" id="origin" type="text" class="validate">
                            <label for="origin">Origin City</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                            <i class="tiny material-icons scale-transition scale-in">close</i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </form>
                <a class="waves-effect waves-light indigo btn" onclick="showForm(this, '.login-form')">Login</a>
                <br>
                <button class="btn waves-effect waves-light indigo disabled" onclick="addUser()">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
